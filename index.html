<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; }
    .login-box { max-width: 300px; margin: 100px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    input { width: 100%; margin-bottom: 1em; padding: 0.5em; }
    button { width: 100%; padding: 0.5em; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
<script type="module">
  import { USER, PASS } from './dist/src/creds.js';
  document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    if (u === USER && p === PASS) {
      window.location.href = "index2.html";
    } else {
      document.getElementById('errorMsg').textContent = "Invalid credentials";
    }
  };
</script>
</body>
</html>
